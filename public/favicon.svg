<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="512" height="512" style="background-color: #041225;">
  <defs>
    <radialGradient id="planetGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#041225" />
  <!-- Planet -->
  <circle cx="16" cy="16" r="7" fill="url(#planetGrad)" />
  <!-- Orbit Ring -->
  <ellipse cx="16" cy="16" rx="11" ry="3" fill="none" stroke="#60a5fa" stroke-width="1.2" transform="rotate(-15 16 16)" filter="url(#glow)" opacity="0.8" />
  <!-- Tiny Star Detail -->
  <circle cx="24" cy="8" r="0.6" fill="white" opacity="0.9" />
  <circle cx="6" cy="22" r="0.4" fill="white" opacity="0.7" />
</svg>
